{% extends "base.html" %}

{% block content %}

<h1>Activities</h1>

<p><a href="/activities/add">Add activity</a></p>

<table>
    <tr>
        <th>Description</th>
        <th>Capacity</th>
        <th>Premium</th>
        <th>Date</th>
        <th>Time</th>
    </tr>

    {% for activity in activities %}
    <tr>
        <td><a href="/activities/{{activity.id}}">{{activity.description}}</a></td>
        <td>{{activity.capacity}}</td>
        <td>{{activity.premium}}</td>
        <td>{{activity.date}}</td>
        <td>{{activity.time}}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
