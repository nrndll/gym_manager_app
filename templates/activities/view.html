{% extends "base.html" %}

{% block content %}

<p>Activity: {{activity.description}}</p>
<p>Maximum capacity: {{activity.capacity}}</p>
<p>Requires premium membership: {{activity.premium}}</p>

<p><a href="/activities/{{activity.id}}/edit">Edit</a></p>

<form action="/activities/{{activity.id}}/delete" method="POST">
    <button type="submit">Delete</button>
</form>

<h3>Booked activities</h3>


{% endblock %}
