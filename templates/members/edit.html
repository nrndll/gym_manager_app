{% extends "base.html" %}

{% block content %}

<h2>Edit Member</h2>

<form class="form" action="/members/{{member.id}}" method="POST">

    <div class="flex">
        <label class="label" for="first_name">Enter first name:</label>
        <input class="input" type="text" name="first_name" id="first_name" value="{{member.first_name}}">
    </div>

    <div class="flex">
        <label class="label" for="last_name">Enter last name:</label>
        <input class="input" type="text" name="last_name" id="last_name" value="{{member.last_name}}">
    </div>

    <div class="flex">
        <label class="label" for="premium">Premium membership:</label>
        <select class="select" name="premium" id="premium">
            <option value="True" {% if member.premium %} selected {% endif %}>True</option>
            <option value="False" {% if member.premium == False %} selected {% endif %}>False</option>
        </select>
    </div>

    <div class="flex">
        <button class="button" type="submit">Enter</button>
    </div>

</form>

{% endblock %}
